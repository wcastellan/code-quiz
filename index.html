<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code-Quiz</title>
</head>
<body>
    <!-- main content -->
    <div class="container-fluid">

        <!-- highscore link and timer -->
        <div class="row">
            
            <div class="col text-start">
                <a href="#" id="viewHighScore">View High Score</a>
            </div>

            <div class="col text-end" id="timer">
                <i class="far fa-clock"></i>Time: <span id="timeLeft">0</span>
            </div>
            <div class="col text-right" id="timesUp" style="display: none;">Time's Up</div>
        
        </div>

        <div class="row text-left" id="mainPage">

            <div class="col-md-2"></div>
            <main class="col-md-8 mt-5">

                <!-- start screen -->
                <div class="m-2 justify-content-center" id="start">
                    <h1 class="font-weight-bold pl-5 pr-5">Coding Quiz Challenge</h1>
                    <p class="p-5">Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                    <button class="btn btn-info ml-5 align-center" id="start-quiz" type="button">Start Quiz</button>
                </div>

                <!-- quiz section -->
                <div id="questionDiv" style="display: none;">
                    <p class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="questionTitle"></p>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button class="btn btn-dark" id="button1"></button></p>
                        <p><button class="btn btn-dark" id="button2"></button></p>
                        <p><button class="btn btn-dark" id="button3"></button></p>
                        <p><button class="btn btn-dark" id="button4"></button></p>
                        <hr class="mt-4" id="lineBreak" style="display: none;">
                        <p id="answer" style="display: none;"></p>
                    </div>
                </div>

                <!-- final score -->
                <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
                    <div class="col-2"></div>
                    <div class="col-8 text-left">
                        <h2 class="font-weight-bold pt-2 pb-3 m-2">Your Final Score is: <span id="finalScore"></span> !</h2>

                        <form>
                            <p class="pt-2 pb-3 m-2">Enter your initials: <input class="form-contrl pt-2 pb-3 mt-2" id="initials" type="text">
                            <button class="btn btn-info mt-3" id="submitInitials" type="submit"></button>
                            </p>
                        </form>

                    </div>
                    <div class="col-2"></div>
                </div>

                <!-- highscore section -->
                <div class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" id="highScoreSection" style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

                    <div class="list-group list-group-flush pt-2 pb-3 mb-2" id="listOfHighScore"></div>

                    <!-- have each highscore be a new paragraph -->
                    <p>
                        <button class="btn btn-info mt-3 mr-3" id="backBtn" type="submit">Go Back</button>
                        <button class="btn btn-info mt-3 mr-3" id="clearBtn" type="submit">Clear High Score</button>
                    </p>

                </div>

            </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- links -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
